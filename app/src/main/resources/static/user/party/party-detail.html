<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>POMPEU!</title>

  <link rel="stylesheet" href="/css/user_common.css">
  <link rel="stylesheet" href="/css/user/user.css" >
 <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css"> 
  
  <script src="https://kit.fontawesome.com/494f2ad211.js" crossorigin="anonymous"></script>

  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    background-color: rgb(249,252,251);
  }  
  </style>

</head>

<body>

<div class="container">
  <div id="wrapper">

  <div id="header"></div>
  <div id="page-wrapper">
  
<form name="form1">
  <div class = "box-1">
    <div class = "box-2" >
      <div class="box-left" id="box-left">
          <div class="x-top-content" >
             <div class="x-img" style="margin-top:10px;">
                <div class="x-image" id="x-image"></div><br>
                <div class="x-location" id="x-address1"></div>
          </div>
          </div>
          <div class="medium-content" >
               <div class= "party-cover" style="margin-left:30px; margin-top:10px;">
                  <h4 style="font-weight: bold; margin-top:20px;">
                    소모임 소개
                  </h4>
                  <div class="party-content">
                    <div id="x-partyContent"></div>
                  </div>
               </div>
              <hr style="border: solid 1px gainsboro; width:95%;" >
                <div class= "party-address" style="margin-left:30px; margin-top:10px;">
                  <h4 style="font-weight: bold">
                    소모임 장소
                  </h4>
                    <div class="x-address" id="x-address2"></div>
                    <div id="map" style="width:400px;height:400px; border:1px solid black; margin-top:20px; margin-bottom:30px"></div>
                </div>
          </div>
      </div>
      
      
      <div class="box-right" >
          <div class="box-3">
            <div class ="box-title shadow" style="margin-top:10px">
                  <div class="tag-list" style="display:flex;">
                    <div class="tag" id="x-tag"></div>
                  </div>
                  <div class ="party-text">
                    <span id="x-title"></span><br>
                    <hr style="border: solid 1px gainsboro; width:100%; margin-top: 10px; margin-bottom:2px;">
                    <div align="right">
                    <button type="button" id="btn-claim" style="margin-top: 2px;">신고</button>
                    </div>
                    <span>모임장 : <span id="x-nickname"></span></span><br><br>
                    <span>모집인원 : <span id="x-crew"></span></span><br><br>
                    <span>모임일시 : <span id="x-startDate"></span></span><br><br>
                    <span>모집 종료일 : <span id="x-endDate"></span></span><br><br>
                  </div>
              <hr style="border: solid 1px gainsboro; width:100%;">
                  <div class="box-btn">
                     <button type="button" id="x-btn-zzim" >찜하기 <i class="fa-solid fa-heart" id="heart"></i></button>
                     <button type="button" id="x-btn-regist" >소모임 참여</button>
                   </div>
              </div>
            </div>
        </div>
          
      </div> <!-- #box-2 -->
  </div>  <!-- #box-1 -->
</form>  
     </div> <!-- /#page-wrapper --> <!-- 내용물 자리 끝 -->
        
  <div id="footer"></div>
  </div><!-- /#wrapper -->
</div>  <!-- #container -->

<!-- kakao map -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5cc033f1a37edba42dbd976e9ec397b4&libraries=services"></script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script> <!--관련 js 파일들 -->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script> <!-- 관련 js 파일들 -->
<script src="/js/user/layout.js"></script>// <!-- header footer -->
<script src="/js/user/partyDetail.js"></script>


</body>
</html>
