<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" id="bootstrap-css">
    
    <link href="/css/user_common.css" rel="stylesheet">
    <link href="/user/css/user.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/494f2ad211.js" crossorigin="anonymous"></script>

    <title>POMPEU!</title>
  <style>
  table, th, td {
    border: 1px solid black;
    border-collapse: collapse;
  }
  th, td {
    background-color: rgb(249,252,251);
  }
  </style>
  
</head>
<body>
<div class="container">
  <div id="wrapper">
    
  <div id="header"></div>
    <div id="page-wrapper">
      <div class="container-fluid"><!-- Page Heading -->
      <div class="row" id="main">
      <div class = "box-1" >
        <hr style="border: solid 1px gainsboro; width:80%;">
        
        <form class="form-horizontal" id="frm" name="frm" method="post" enctype="multipart/form-data">
        <div class = "registform" style="margin-left:180px;">
             <div class= "form-group row" id="party-title">
              <div class="col-sm-10 col-xs-12">
              <hr>
              <input class="form-control" id="x-title" name="title" type="text" placeholder="제목을 입력해주세요"><br>
              <hr>
              <div id="x-ex-div-container">
              <div class=" x-ex-div" style="width: 300px;">
              <select class="form-control" name="inOutEx">
                  <option selected >운동 종류</option>
                  <option value="1" >실내운동</option>
                  <option value="2" >실외운동</option>
              </select><br>
              </div>
              </div>
              <div id="x-input-tag-container">
              <div class=" x-ex-tag" style="width: 300px;">
              <select class="form-control" id="x-ex-tag" name="tagNo">
              </select><br>
              </div>
              </div>
              <div id="x-crew-container">
              <div class=" x-maxMember" style="width: 300px;">
               <select class="form-control" name="maxMember">
                  <option selected >모집인원</option>
                  <option value="1" >1</option>
                  <option value="2" >2</option>
                  <option value="3" >3</option>
                  <option value="4" >4</option>
                  <option value="5" >5</option>
                  <option value="6" >6</option>
              </select><br>
              </div>
              </div>
              모임 일시 : <input class="form-control" id="x-start-date" name="startDate" type="date" style="width: 300px;"><br>
              모집 종료 일시 : <input class="form-control" id="x-end-date" name="endDate" type="date" style="width: 300px; "><br>
                <div>
                    <input type="text"  class="x-sample" id="sample6_postcode" placeholder="우편번호">
                    <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>
                    <input type="text"  class="x-sample" id="sample6_address" name="address" placeholder="주소"><br>
                    <input type="text"  class="x-sample" id="sample6_detailAddress" placeholder="상세주소">
                    <input type="text"  class="x-sample" id="sample6_extraAddress" placeholder="참고항목">
               <hr style="border: solid 1px gainsboro; width:100%; margin-left:0px;">
               </div>
               </div>
            </div>
            <div class= "form-group row" id="party-content">
              <div class="col-sm-10 col-xs-12">
              <textarea rows="20" class="form-control" id="x-content" name="content" placeholder="내용을 입력해주세요"></textarea>
              </div>
            </div>
  
            <div class="form-group row" id="party-fifle">
                <div class="col-sm-10 col-xs-12">
                    <input class="form-control" id="bfile" name="file" type="file" placeholder="이미지를 선택해주세요"/>
                </div>
            </div>
            
          <div class="form-group row">
              <div class="col-lg-12 col-sm-10 text-lg-end text-center">
                  <div class="col-lg-11 col-sm-18 " style="margin-right:120px;">
                      <button type="button" class="btn btn-primary" id="x-add-btn" name="addBtn">등록</button>
                      <button type="button" class="btn btn-primary" id="x-cancel-btn" name="cancelBtn" onclick="moveList();">취소</button>
                  </div>
              </div>
          </div>
        </div>      
        </form>
      </div>  <!-- #box-1 -->
    </div>  <!-- .row -->
    </div><!-- /.container-fluid -->
    </div><!-- /#page-wrapper --> 
  <div id="footer"></div>
  </div><!-- /#wrapper -->
</div>  <!-- #container -->

<script id="tr-template" type="text/x-handlebars-template">
<option selected >운동 선택</option>
{{#each this}}
    <option value="{{tagNo}}">{{tag}}</option>
{{/each}}
</script>

<script src="/node_modules/handlebars/dist/handlebars.min.js"></script>

<script src="/node_modules/jquery/dist/jquery.js"></script>-->
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

<script src="/node_modules/jquery/dist/jquery.min.js"></script>
<script>
$("#header").load("/form/user/header.html");
$("#footer").load("/form/user/footer.html");
</script>

<script src="partyRegist.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
